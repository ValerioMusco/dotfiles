format = '''
[╭[ ](bold red)[ ](bold cyan)[| ](bold black)$directory$git_branch··································································$time](bold black)
[╰](bold black)[❯](bold green) '''

[directory]
home_symbol = '∼'
truncation_length = 8
truncation_symbol = ''
style = 'bold blue'

[time]
disabled = false
format = '[$time](bold blue) '
time_format = '%T'
utc_time_offset = 'local'

[git_branch]
symbol = ' '
truncation_length = 4
truncation_symbol = ''

[git_metrics]
added_style = 'bold blue'
format = '[+$added]($added_style)/[-$deleted]($deleted_style) '

# Define catppuccin mocha colors
base = '#1e1e2e'
catpurple = '#cba6f7'
